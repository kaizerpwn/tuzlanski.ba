<div class="container">
  <div class="login-container">
    <img class="logo" src="/logo.png" alt="logo tuzlanski.ba" />
    <h1>Prijavite se</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="email"
          class="form-input"
          placeholder="Email adresa"
          formControlName="email"
          required
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email adresa je obavezna.</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.['email']"
            >Email adresa nije validna.</small
          >
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-input"
          placeholder="Lozinka"
          formControlName="password"
          required
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']"
            >Lozinka je obavezna.</small
          >
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Lozinka mora imati najmanje 6 karaktera.</small
          >
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Prijavi se
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-container">
      <p class="error-text">{{ errorMessage }}</p>
    </div>

    <p class="register-new-account">
      Ne posjedujete raÄun? <a routerLink="/register">Registrujte se</a>
    </p>
  </div>
</div>
