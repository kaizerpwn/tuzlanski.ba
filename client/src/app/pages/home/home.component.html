<div class="news-container">
  <div class="main-news">
    <app-big-news-card></app-big-news-card>
  </div>
  <app-side-news-list></app-side-news-list>
  <app-sidebar></app-sidebar>
</div>

<div class="horizontal-news-list">
  <app-small-news-card></app-small-news-card>
  <app-small-news-card></app-small-news-card>
  <app-small-news-card></app-small-news-card>
  <app-small-news-card></app-small-news-card>
</div>

@for (category of ALL_CATEGORIES; track $index) {
<app-category-nav
  [categoryName]="category.name"
  [color]="category.color"
  [backgroundColor]="category.backgroundColor"
  [subCategories]="findMostUsedSubCategories(data[category.name])"
/>

<div class="horizontal-news-list">
  @for (newsItem of data[category.name]; track $index) {
  <app-small-news-card
    [title]="newsItem.getTitle()"
    [thumbnail]="newsItem.getThumbnail()"
    [imageSource]="newsItem.getImageSource()"
    [publishedAt]="newsItem.getPublishedAt()"
    [categoryName]="newsItem.getSubCategories()"
    [color]="category.color"
  />
  }
</div>
}
