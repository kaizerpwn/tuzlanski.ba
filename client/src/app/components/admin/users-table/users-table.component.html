<table class="users-table">
  <thead>
    <tr>
      <th>Avatar</th>
      <th>Korisničko ime</th>
      <th>Email</th>
      <th>Role</th>
      <th>Datum rođenja</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody>
    @for (item of users; track $index) {
    <tr>
      <td>
        <img
          [src]="
            sanitizer.bypassSecurityTrustUrl(
              'https://api.dicebear.com/8.x/pixel-art/svg?seed=' +
                item.getUsername()
            )
          "
          alt="Thumbnail"
          class="user-avatar"
          width="60"
          height="60"
        />
      </td>
      <td>
        <div class="users-title">
          {{ item.getUsername() }}
        </div>
      </td>
      <td>{{ item.getEmail() }}</td>
      <td>
        <span
          class="status-badge status-published"
          [style.backgroundColor]="
            item.getRole() === 'admin' ? '#e91e63' : '#4caf50'
          "
          >{{ item.getRole() }}</span
        >
      </td>
      <td>{{ item.getDateOfBirth() }}</td>
      <td>
        <div class="action-buttons">
          <button class="btn btn-edit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-square-pen"
            >
              <path
                d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              />
              <path
                d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
              />
            </svg>
            Uredi
          </button>
          <button class="btn btn-delete" (click)="deleteUser(item.getId())">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash-2"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
            Izbriši
          </button>
        </div>
      </td>
    </tr>
    }
  </tbody>
</table>
